<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>loop</h1>
    <ul>
        <script>
            document.write('<li>1</li>');
            var i=0;
            while(i<4){
                document.write('<li>i</li>');
                document.write('<li>3</li>');
                i=i+1;
            }
            
            document.write('<li>4</li>');
        </script>
    </ul>
</body>
</html>
