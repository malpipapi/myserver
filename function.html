<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Function</h1>
    <h2>Basci</h2>
    <ul>
        <script>
            function two(){
                document.write('<li>2</li>');
                document.write('<li>2-1</li>');
            }
            document.write('<li>1</li>');
            two();
            document.write('<li>3</li>');
            two();
            document.write('<li>4</li>');
        </script>
    </ul>
    <h2>Parameter & Arguement</h2>
    <script>
        function oneplueone(){
            document.write();
        }
        oneplueone();
        function sum(left,right){
            document.write(left+right+'<br>');
        }
        function sumColorRed(left,right){
            document.write('<div style="color:red">'+left+right+'</div><br>');
        }
        sum(2,3);
        sumColorRed(7,5);
        sum(5,7);
    </script>
    <h2>Return</h2>
    <script>
        function sum2(left, right){
            return left+right;
        }
        document.write('<div style="color:purple; font-size:5rem">'+sum2(5,3)+'</div><br>');
        document.write('<div style="color:orange; font-size:3rem">'+ sum2(2,3)+'</div><br>');
    </script>
</body>
</html>
